<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clarity, a midfulness website with a relaxing game to help stay grounded">
    <meta name="keywords" content="Clarity, Mindfulness, Relaxation, Relaxing, Calm, Calming, Meditation, Relaxing game, Calming game">

    <!--Favicon icon-->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a06d7d3a8d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Clarity</title>
</head>
<body>
    <!--Site header containing site name / logo-->
    <header>
        <h1 id="title" class="title-underline no-select"><a href="index.html">Clarity</a></h1>
        <img id="logo" class="no-select" src="assets/images/lotuslogo.png" alt="">
        <hr>
    </header>
    <!--Buttons area-->
    <div id="button-area">
        <button class ="selection" id="selection-one"></button>
        <button class ="selection" id="selection-two"></button>
        <button class ="selection" id="selection-three"></button>
    </div>
    <h2 class="heading2 no-select" id="selection-text">Where shall we unwind today?</h2>
    <div id="theme-choice">
        <h2 class="heading2 choice no-select" id="theme-selected">Select your theme</h2>
    </div>
    <!--Game area-->
    <div id="game-area">
        <canvas id="canvas-image"></canvas>
    </div>
    <h2 class="heading2 no-select" id="game-instructions">Click and drag your mouse to clear the window and reveal the image beneath</h2>
    <div id="reset-area">
        <button class="selection" id="reset"><i class="fas fa-undo"></i></button>
    </div>    

    
    <script src="assets/js/script.js"></script>
</body>
</html>
